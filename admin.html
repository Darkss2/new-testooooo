<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body{background:#0f172a;color:white;font-family:Arial;padding:20px;}
    input, button{width:100%;padding:8px;margin:5px;}
    .card{background:#111827;padding:10px;margin:10px 0;border-radius:10px;}
    button{background:#2563eb;color:white;border:none;border-radius:5px;cursor:pointer;}
  </style>
</head>
<body>

<h1>Admin Panel (No Login)</h1>

<div id="panel">
  <h2>Add Product</h2>
  <input id="name" placeholder="Name">
  <input id="desc" placeholder="Description">
  <input id="price" type="number" placeholder="Price">
  <input id="stock" type="number" placeholder="Stock">
  <input id="image" placeholder="Image URL">
  <button id="addBtn">Add</button>

  <h2>Products</h2>
  <div id="products"></div>
</div>

<script>
let products = [
  { id: 1, name: "Test Product", description: "Just testing", price: 100, stock: 10, image: "https://via.placeholder.com/150" }
];

const productsContainer = document.getElementById("products");

function renderProducts() {
  productsContainer.innerHTML = products.map(p=>`
    <div class="card">
      <img src="${p.image}" width="100"><br>
      <b>${p.name}</b> - ${p.price} DZD<br>
      Stock: ${p.stock}<br>
      ${p.description}
    </div>
  `).join("");
}

// Initial render
renderProducts();

// Add product button
document.getElementById("addBtn").addEventListener("click", () => {
  const name = document.getElementById("name").value;
  const desc = document.getElementById("desc").value;
  const price = Number(document.getElementById("price").value);
  const stock = Number(document.getElementById("stock").value);
  const image = document.getElementById("image").value;

  if (!name || !price || !stock) {
    alert("Please enter Name, Price, and Stock");
    return;
  }

  const newProduct = {
    id: products.length ? Math.max(...products.map(p=>p.id)) + 1 : 1,
    name,
    description: desc,
    price,
    stock,
    image: image || "https://via.placeholder.com/150"
  };

  products.push(newProduct);

  // Clear form
  document.getElementById("name").value = "";
  document.getElementById("desc").value = "";
  document.getElementById("price").value = "";
  document.getElementById("stock").value = "";
  document.getElementById("image").value = "";

  renderProducts();
});
</script>

</body>
</html>
